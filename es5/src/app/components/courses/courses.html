<h1>{{ 'Courses' | translate }}</h1>

<div ng-if="$ctrl.userRole === 'admin'">
    <div class="panel panel-default">
        <div class="panel-heading">Admin Courses</div>
        <div class="panel-body table-responsive">

            <table class="table table-striped table-condensed">
                <tr>
                    <th>Id</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="c in $ctrl.courses">
                    <td>{{c.id}}</td>
                    <td>
                        <img class="img-thumbnail img-responsive" ng-src="{{c.img}}" alt="..." style="max-height: 50px">
                    </td>
                    <td>{{c.title}}</td>
                    <td>
                        <a href="#/courses/{{c.id}}" class="btn btn-info">Details</a>
                        <button ng-click="$ctrl.onDeleteCourse(c.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Courses</div>
    <div class="panel-body">
        <div class="media col-md-4 col-sm-6" ng-repeat="c in $ctrl.courses">
            <div class="media-left media-top">
                <a href="#/courses/{{c.id}}">
                    <img class="media-object img-thumbnail img-responsive" ng-src="{{c.img}}" alt="..." style="max-height: 150px">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{c.title}}</h4>
                <p>{{c.description| limitTo: 150}}...</p>
            </div>
        </div>
    </div>
</div>
